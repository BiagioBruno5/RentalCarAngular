<br><br><br><br>
<div class="container login-container" style="margin:0 auto;">
    <div class="col-md-6 login-form" style="margin:0 auto;">
      <h3>Login</h3>
      <div class="form-group">
        <input type="text" class="form-control"  id="userId" placeholder="Nome Utente" [(ngModel)] = "userId">
      </div>
      <div class="form-group">
        <input type="password" class="form-control"  id="password" placeholder="Password" [(ngModel)] = "password">
      </div>

      <br>

      <div class="alert alert-danger" role="alert" *ngIf='!autenticato'>
        {{errMsg}}
      </div>

      <div class="form-group">
        <button (click) = effettuaLogin() class="btnSubmit">Connetti</button>
      </div>
    </div>
</div>
